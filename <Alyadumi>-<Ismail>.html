					<tr>
						<td>Zak Ruvalcaba</td>
						<td>zak@modulemedia.com</td>
						<td class="right">4</td>

						<td class="highlight">Judy Taylor</td>  <!-- Highlighted -->

						<td>juliette@murach.com</td>

						<td colspan="3"><strong>Total Years of Service</strong></td>
						<td class="right"><strong>105</strong></td>
					</tr>
				</tbody>
            </table>

    </div>
</body>
</html>
